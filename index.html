    <style>
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4db8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .ice-emoji {
            font-size: 4rem;
            animation: spin 2s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
